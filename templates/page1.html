<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Test App</title>
	<link  href="{{ url_for('static', filename='css/bootstrap.min.css' ) }}" rel="stylesheet">
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</head>
<body>
	<header>

	</header>
	<div class="container">
		<div class="jumbotron text-center">
			<h1>Test App</h1>
		</div>
		<div class="row">


		</div>
		<div class="row">
			<div class="col-md-6 ">

					<input type="text" name="data" id="input">
					<button id="submit">Submit</button> <br>

			<div class="panel panel-default" style="height:150px; overflow:auto;">
				<div class="panel-heading">New Data</div>
					<ul none id="list" style="list-style-type:none">

					</ul>


			</div>




		</div>
	</div>


	<a href="{{url_for('page2') }}"><button type="button" class="btn btn-primary">Click for page 2</button></a>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#submit').click(function(){

				var newData = $("#input").val();
				$('#list').prepend('<li>' + newData + '</li>');
				return false;


			});
		});


	</script>


</body>
</html>
